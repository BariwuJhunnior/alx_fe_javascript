 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div>
      <input type="text" id="newQuoteText" placeholder="Enter a new quote">

      <input type="text" id="newQuoteCategory" placeholder="Enter quote category">

      <button class="add-btn">Add Quote</button>
    </div>
    <br>


    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <br><br>
    
    <div class="ExportQuotes">
      <input type="file" class="file" id="importFile" accept=".json" onclick="importFromJsonFile(event)">

      <button id="exportBtn">Export Quotes</button>
    </div>

    <br>
    <div id="category-filter-container">
      <select id="categoryFilter">
        <option value="all">All Categories</option>

        <!-- Dynamicaly populated categories -->
      </select>
    </div>
    <br>

    <div class="quotesContainer"></div>



    <script src="script.js"></script>
  </body>
  </html>
